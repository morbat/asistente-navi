<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asistente-navi - Chatbot</title>
</head>
<body>
    <h1>Bienvenido al asistente navi</h1>
    <p>Escribe tu duda a continuación, nuestro chatbot te asistirá:</p>
    
    <input type="text" id="userInput" placeholder="Escribe tu pregunta">
    <button id="submitButton">Enviar</button>
    <p id="response"></p>

    <script>
      async function getResponseFromAI(userInput) {
          const response = await fetch('https://api.openai.com/v1/completions', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': '
              body: JSON.stringify({
                  model: "text-davinci-003",
                  prompt: userInput,
                  max_tokens: 100
              })
          });

          const data = await response.json();
          document.getElementById('response').innerText = data.choices[0].text;
      }

      document.getElementById('submitButton').addEventListener('click', () => {
          const userInput = document.getElementById('userInput').value;
          getResponseFromAI(userInput);
      });
    </script>
</body>
</html>
